<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav class="navBar">
            <a href="./index.html"><h1 id="nav-heading"></h1></a>

                <a href="./index.html" class="navLink">Home</a>

            </ul>
        </nav>
    </header>
    <main>
        <section class="cards landingPage contactMePage">
            <h2>Want My Info? Just Enter Your Email</h2>
            <form id="emailForm">
                <div>
                    <label for="emailInput">Drop your email here : </label>
                    <input type="email" id="emailInput" name="email" required>
                </div>
                <div>
                    <label for="msg">Enter your feedback or any other query here : </label>
                    <textarea name="message" id="msg" name="message"></textarea>
                </div>
                <button type="submit" class="button">Submit</button>
            </form>
            <h3 id="form-message"></h3>
        </section>
    </main>

        <div class="footerBox">
